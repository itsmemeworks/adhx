name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  # Manual trigger for debugging or special cases
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to run CI on'
        required: false
        type: string
  # Trigger when Release Please workflow completes (to run CI on release PRs)
  # This works because workflow_run events ARE triggered even when the
  # original workflow used GITHUB_TOKEN
  workflow_run:
    workflows: ['Release Please']
    types: [completed]

jobs:
  # Create check run for release PRs when triggered by Release Please workflow
  # Uses GitHub Checks API to report status on the PR's HEAD commit
  release-pr-check:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create check run for release PR
        uses: actions/github-script@v7
        with:
          script: |
            // Find open release PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:release-please--branches--main`,
              state: 'open'
            });

            if (prs.length === 0) {
              console.log('No open release PR found, skipping');
              return;
            }

            const pr = prs[0];
            console.log(`Found release PR #${pr.number} with head SHA: ${pr.head.sha}`);

            // Create a check run on the PR's HEAD commit
            // This satisfies the branch protection requirement for 'build' check
            const { data: checkRun } = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'build',
              head_sha: pr.head.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'Release PR Build Check',
                summary: 'Release PRs skip full build verification - only version/changelog updates.',
                text: `This check was created automatically for release PR #${pr.number}.\n\nRelease PRs only contain automated version bumps and changelog updates, so full CI is skipped.`
              }
            });

            console.log(`âœ… Created check run ${checkRun.id} for PR #${pr.number}`);

  build:
    runs-on: ubuntu-latest
    # Skip for release-please PRs and workflow_run events (handled by release-pr-check job)
    if: ${{ github.event_name != 'workflow_run' && !startsWith(github.head_ref, 'release-please--') }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  test:
    # Skip for release-please PRs (only update version/changelog)
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      # Skip actual build for release-please PRs (only update version/changelog)
      # Job still runs so the required status check reports success
      - uses: actions/checkout@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

      - uses: pnpm/action-setup@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          version: 9

      - uses: actions/setup-node@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        run: pnpm install --frozen-lockfile

      - name: Build
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        run: pnpm build
