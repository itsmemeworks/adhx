# Fly.io configuration for ADHX
# See https://fly.io/docs/reference/configuration/

app = 'adhx'
primary_region = 'lhr'

[build]

[env]
  NODE_ENV = 'production'
  DATABASE_PATH = '/data/adhx.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  # Health check for application-level monitoring
  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '10s'
    method = 'get'
    path = '/api/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = 'adhx_data'
  destination = '/data'
