<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo circle -->
  <circle cx="600" cy="200" r="70" fill="#8B5CF6"/>
  <text x="600" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="70" font-weight="700" fill="white" text-anchor="middle">X</text>

  <!-- Brand name -->
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">ADHX</text>

  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#8B5CF6" text-anchor="middle">Save now. Read never. Find always.</text>

  <!-- Subtitle -->
  <text x="600" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">For people who bookmark everything and read nothing.</text>

  <!-- Bottom URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">adhx.com</text>
</svg>
